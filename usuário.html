<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {

            background-color: #f5f5f5;

        }
        .chat-container {

            overflow: hidden;
            padding: 20px;
            position: relative;

        .message, .centered-message {

            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            text-align: center; /* Centraliza o texto */
            font-size: 16px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }
        .copy-container {
            display: none;
            align-items: center;
            margin-top: 10px;
        }
        .pix-key {
            font-weight: bold;
            margin-right: 10px;
        }
        .copy-button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        .upload-container, .email-container {
            display: none;
            margin: 10px 0;
            flex-direction: column;
            align-items: center;
        }
        #emailInput {
            width: 100%;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .send-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .file-label {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <div id="messages"></div>
        <div class="copy-container" id="copyContainer">

            <button class="copy-button" onclick="copyPixKey()">Copiar Chave PIX</button>
        </div>
        <div class="upload-container" id="uploadContainer">

            <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="showUploadButton()">
            <button class="send-button" id="uploadButton" style="display: none;" onclick="sendReceipt()">Enviar Comprovante</button>

        <div class="email-container" id="emailContainer">

    </div>

    <script>
        const messages = [

        let messageIndex = 0;

        function showMessage() {
            if (messageIndex < messages.length) {
                const messageDiv = document.createElement('div');
                
                // Usa a mesma classe para centralizar todas as mensagens
                messageDiv.className = 'centered-message';

                messageIndex++;

            } else {
                setTimeout(() => {
                    document.getElementById('uploadContainer').style.display = 'flex';

            }
        }

        function copyPixKey() {
            const pixKey = "69aef21b-5c67-4169-9ed2-144390596aca";
            navigator.clipboard.writeText(pixKey).then(() => {
                alert("Chave PIX copiada!");

        function showUploadButton() {
            document.getElementById('uploadButton').style.display = 'block';
        }

        function sendReceipt() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();

                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.maxWidth = '100%';
                    img.style.borderRadius = '5px';

                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message';
                    messageDiv.appendChild(img);
                    document.getElementById('messages').appendChild(messageDiv);

                    document.getElementById('uploadContainer').style.display = 'none';
                    setTimeout(() => {
                        addMessage("Envie seu e-mail para onde o admin deve mandar o link de acesso.");

                };

                reader.readAsDataURL(file);
            } else {
                alert("Por favor, selecione um comprovante.");
            }
        }

        function sendEmail() {
            const email = document.getElementById('emailInput').value;
            if (email) {
                addMessage(`E-mail enviado: ${email}`);
                document.getElementById('emailInput').value = '';
                document.getElementById('emailContainer').style.display = 'none';
                setTimeout(() => {

        function addMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'centered-message'; // Centraliza todas as mensagens

            document.getElementById('messages').appendChild(messageDiv);
        }

        showMessage();
    </script>
</body>
